<!DOCTYPE html>
<html lang="en" data-color-mode="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Card</title>
  </head>
  <body>
    <div class="wadah">
      <div class="container">
        <div class="card">
          <div class="heading">
            <div class="profil">
              <img src="img/foto.png" alt="foto profil" />
              <div class="nama">
                <p class="name">John Doe</p>
                <p class="username">@realjohndoe</p>
              </div>
            </div>
            <div class="logo">
              <img src="img/logo.png" alt="logo twitter" />
            </div>
          </div>

          <div class="content">
            <p>
              Why do they call it 'debugging' when it feels more like 'wildly
              guessing and hoping for the best'?
              <span>#programming #coding #debugging</span>
            </p>
          </div>

          <div class="info">
            <div class="like">
              <img src="img/love.png" alt="logo love" />
              <p>650</p>
            </div>
            <div class="time">
              <p>3:40 PM â€“ Feb 24, 2022</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
