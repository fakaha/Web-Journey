<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suxz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Suxz logo" width="35px" height="50px">
                <p>Suxz</p>
            </div>
            <div class="navbar">
                <div class="navigation">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Learnings</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Testimonial</a></li>
                    </ul>
                </div>
                <div class="log-button">
                    <button class="login">Log in</button>
                    <button class="signup">Sign Up</button>
                </div>
            </div>
        </nav>

        <main>
            <article class="first-content">
                <div class="description-product">
                    <p class="title-product">SUXZ MAKE IT EASY </p>
                    <p class="motto">Find Your Way Of Success</p>
                    <p class="description">We help you to increase self-confidence and train yourself in a direction, and make you more creative in developing a work</p>
                    <div class="button-option">
                        <button class="start-button">Get Started</button>
                        <button class="services-button">Our Services</button>
                    </div>
                </div>
                <div class="hero">
                    <img src="img/man.png" alt="man">
                    <img src="img/members.png" alt="number of members" class="number-members" >
                    <img src="img/Rectangle 6.png" alt="" class="purple-background">
                    <img src="img/Rectangle 7.png" alt="" class="shadow-background">
                </div>
            </article>
        </main>
    </div>
    
</body>
</html>
