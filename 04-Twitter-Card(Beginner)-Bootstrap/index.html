<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-card d-flex justify-content-center align-items-center">
        <div class="card p-4 text-white d-flex justify-content-center">
            <div class="header-card d-flex flex-row justify-content-between">
                <div class="profile d-flex gap-4">
                    <img src="img/foto.png" alt="photo profile" class="photo-user">
                    <div class="d-flex flex-column">
                        <p class="name">John Doe</p>
                        <p class="username">@realjohndoe</p>
                    </div>
                </div>
                <img src="img/logo.png" alt="Twitter logo" class="icon-twitter">
            </div>

            <p>Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'?
                <span class="hashtag">#programming #coding #debugging</span>
            </p>
            <div class="info d-flex flex-row gap-4">
                <div class="likes d-flex gap-3">
                    <img src="img/love.png" alt="like logo" class="icon-like">
                    <p>650</p>
                </div>
                <p>3:40 PM â€“ Feb 24, 2022</p>
            </div>
        </div>
    </div>

</body>

</html>
